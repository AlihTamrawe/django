<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}	
    <link rel="stylesheet" href="{% static  'style.css'%}">  
    <title>Users</title>
</head>
<body>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First-name</th>
            <th scope="col">Last-name</th>
            <th scope="col">age</th>
          </tr>
        </thead>
        <tbody>
            {% for user in all_the_users %}
          <tr>
            <td>{{ user.id }}</td>
            <th scope="row">{{ user.first_name }}</th>
            <td>{{ user.last_name }}</td>
            <td>{{ user.age }}</td>
          </tr>
          {% endfor %}
          <!-- <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr> -->
        </tbody>
      </table>
    <h1>All Uses</h1>
   
    
    <div class="table_time col">
      <form action="/" method="post">
        {% csrf_token %}
        <div class="time row-2"> <label for="">first name</label><input type="text" name="first_name_from" required> <label for="">last name</label><input type="text" name="last_name_from" required></div>
        <div class="time row-2"><label for="">Email</label> <input type="email" name="email_from" required> <label for="">Your age :</label><input type="text" name="age_from" required></div>
        <div class="time row-3 "> <input type="submit" class="btn btn-danger" name="insert_into" > </div>
        </form>
        <form action="/" method="post">
          {% csrf_token %}
          <div class="time"><label for="">delete by id</label><input type="text" name="ids" required> </div>
          <div class="time row-3 "> <input type="submit" class="btn btn-danger" name="Delete" > </div>
       
        </form>
    </div>
</body>
</html>
