<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}	
    <link rel="stylesheet" href="{% static  'style4.css'%}">  
    <title class="title-dark">Show New </title>
</head>
<body>
      <div class="row" >
          <div class="container col-2">
            <div class="column col-4">
              <form action="/create" method="post">
                {% csrf_token %}
                <h1>Add a New Show</h1>
                    <label for="">Title</label>
                    <input type="text" name="name_from" required>
                    <div>
                    <label for="">Network</label>
                    <input type="text" name="network_from" required>
                    <label for="">State</label>
                    <input type="date" name="date_from" required>
                  </div>
                    <label for="">Desc</label>
                    <input type="desc" name="desc_from">
                    <input type="hidden" name="dojo" value="add1">
                    <input type="submit" class="btn btn-danger" name="dojo" value="add1" >
              </form>
            </div>
           
          </div>
  
    {% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}
  
</body>
</html>
